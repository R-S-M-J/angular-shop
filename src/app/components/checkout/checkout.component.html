<div class="py-9 bg-gray-800"></div>

<div>
    <div class="h-screen grid grid-cols-3">
        <form [formGroup]="checkoutForm" class="lg:col-span-2 col-span-3 bg-gray-100 space-y-8 px-12">
            <div class="mt-8 p-4 relative flex flex-col sm:flex-row sm:items-center bg-white shadow rounded-md">
                <div class="flex flex-row items-center border-b sm:border-b-0 w-full sm:w-auto pb-4 sm:pb-0">
                    <div class="text-yellow-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 sm:w-5 h-6 sm:h-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="text-sm font-medium ml-3">Checkout</div>
                </div>
                <div class="text-sm tracking-wide text-gray-500 mt-4 sm:mt-0 sm:ml-4">Complete your shipping and payment
                    details below.</div>

            </div>
            <div class="rounded-md">
                <div id="payment-form" >
                    <section>
                        <h2 class="uppercase tracking-wide text-lg font-semibold text-gray-700 my-2">Shipping & Billing
                            Information</h2>
                        <fieldset class="mb-3 bg-white shadow-lg rounded text-gray-600">
                            <label class="flex border-b border-gray-200 h-12 py-3 items-center">
                                <span class="text-right px-2">Name</span>
                                <input formControlName="name" name="name" class="focus:outline-none px-3"
                                    placeholder="Try Odinsson" required="">
                            </label>
                            <label class="flex border-b border-gray-200 h-12 py-3 items-center">
                                <span class="text-right px-2">Email</span>
                                <input formControlName="email" name="email" type="email" class="focus:outline-none px-3"
                                    placeholder="try@example.com" required="">
                            </label>
                            <label class="flex border-b border-gray-200 h-12 py-3 items-center">
                                <span class="text-right px-2">Address</span>
                                <input formControlName="address" name="address" class="focus:outline-none px-3"
                                    placeholder="10 Street XYZ 654">
                            </label>
                            <label class="flex border-b border-gray-200 h-12 py-3 items-center">
                                <span class="text-right px-2">City</span>
                                <input formControlName="city" name="city" class="focus:outline-none px-3"
                                    placeholder="Tripura">
                            </label>
                            <label class="inline-flex w-2/4 border-gray-200 py-3">
                                <span class="text-right px-2">State</span>
                                <input formControlName="state" name="state" class="focus:outline-none px-3"
                                    placeholder="Chattisgarh">
                            </label>
                            <label
                                class="xl:w-1/4 xl:inline-flex py-3 items-center flex xl:border-none border-t border-gray-200 py-3">
                                <span class="text-right px-2 xl:px-0 xl:text-none">ZIP</span>
                                <input formControlName="zip" name="postal_code" class="focus:outline-none px-3"
                                    placeholder="98603">
                            </label>

                        </fieldset>
                    </section>
                </div>
            </div>
            <div class="rounded-md">
                <section>
                    <h2 class="uppercase tracking-wide text-lg font-semibold text-gray-700 my-2">Payment Information
                    </h2>
                    <ul
                        class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <li (click)="toggle('cod')" class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <input formControlName="pay" id="horizontal-list-radio-license" type="radio"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="horizontal-list-radio-license"
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">COD </label>
                            </div>
                        </li>
                        <li (click)="toggle('prepaid')" class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <input id="horizontal-list-radio-id" type="radio"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="horizontal-list-radio-id"
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Prepaid</label>
                            </div>
                        </li>
                        <li (click)="toggle('wallet')" class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <input id="horizontal-list-radio-millitary" type="radio"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="horizontal-list-radio-millitary"
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">digital wallet</label>
                            </div>
                        </li>
                        <li (click)="toggle('nft')" class="w-full dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <input id="horizontal-list-radio-passport" type="radio"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="horizontal-list-radio-passport"
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">NFT</label>
                            </div>
                        </li>
                    </ul>
                    <ul class="bg-gray-400 rounded-md justify-center">
                        <li *ngIf="cod" class="w-full border-b border-gray-200 sm:border-b-0 dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <label 
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900">Pay on arrival at your place</label>
                            </div>
                        </li>
                        <li *ngIf="prepaid" class="w-full border-b border-gray-200 sm:border-b-0 dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                
                                <label 
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900">Prepaid</label>
                                    <input formControlName="pay" class="mr-5 w-full rounded-md"/>
                            </div>
                        </li>
                        <li *ngIf="wallet" class="w-full border-b border-gray-200 sm:border-b-0 dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <label 
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900">Digital Wallet</label>
                                    <input formControlName="pay" class="mr-5 w-full rounded-md"/>
                            </div>
                        </li>
                        <li *ngIf="nft" class="w-full dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <label 
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900">NFT</label>
                                    <input formControlName="pay" class="mr-5 w-full rounded-md"/>
                            </div>
                        </li>
                    </ul>

                </section>
            </div>
            <div class="pb-5">
                <button (click)="orderNow()"
                    class="submit-button hover:bg-amber-400 hover:text-gray-900 px-4 py-3 rounded-full bg-amber-300 text-gray-600 focus:ring focus:outline-none w-full text-xl font-semibold transition-colors">
                    Pay Rs {{totalPrice | number:'1.2-2'}}
                </button>
            </div>

        </form>
        <div class="col-span-1 bg-white lg:block hidden">
            <h1 class="py-6 border-b-2 text-xl text-gray-600 px-8">Order Summary</h1>
            <ul class="py-6 border-b space-y-6 px-8">
                <li *ngFor="let cart of cartData;let i=index" class="grid grid-cols-6 gap-2 border-b-1">
                    <div class="flex flex-col col-span-3 pt-2">
                        <span class="text-gray-600 text-md font-semi-bold">{{i+1}}. {{cart.brand | titlecase}},
                            {{cart.productName | titlecase}}</span>
                    </div>
                    <div class="col-span-2 pt-3">
                        <div class="flex items-center space-x-2 text-sm justify-between">
                <li class="text-gray-400">{{cart.quantity}} x Rs {{cart.price}}</li>
        </div>
    </div>
    </li>
    </ul>
    <div class="px-8 border-b">
    </div>
    <div class="font-semibold text-xl px-8 flex justify-between py-8 text-green-600">
        <span>Total</span>
        <span>Rs {{totalPrice}}</span>
    </div>
</div>
</div>
</div>
