<div class="py-8 bg-gray-800"></div>
<div class="bg-gray-50 dark:bg-gray-800">

    <section class="max-w-4xl p-6 mx-auto bg-indigo-600 rounded-md shadow-md dark:bg-gray-800 mt-0.5">
        <div class="flex justify-center">
            <span *ngIf="addProductResult===1"
                class="text-green-400 text-4xl dark:bg-slate-600 p-2 font-semibold mb-5 rounded-md">
                PRODUCT ADDED SUCCEFULLY!
            </span>
            <span *ngIf="addProductResult===2"
                class="text-red-400 text-4xl dark:bg-slate-600 p-2 font-semibold mb-5 rounded-md">
                Product could not be added!
            </span>
        </div>
        <div class="flex justify-center">
            <h1 class="text-xl font-bold text-white capitalize dark:text-white">Fill the form to add a new product</h1>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="submit()">
            <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                <div>
                    <label class="text-white dark:text-gray-200" for="productName">Product Name</label>
                    <input formControlName="productName" id="productName" autocomplete="none" type="text"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>

                <div>
                    <label class="text-white dark:text-gray-200" for="price">Product Price in Rs</label>
                    <input formControlName="price" id="price" autocomplete="none" type="number"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>

                <div>
                    <label class="text-white dark:text-gray-200" for="brand">Product Brand</label>
                    <input formControlName="brand" id="brand" type="text"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>

                <div>
                    <label class="text-white dark:text-gray-200" for="processor">Processor</label>
                    <input formControlName="processor" id="processor" type="text"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>

                <div>
                    <label class="text-white dark:text-gray-200" for="color">Color</label>
                    <input formControlName="color" id="color" type="color"
                        class="inline-block w-full px-4 py-2 mt-2 text-white bg-white border border-gray-300 rounded-md dark:bg-gray-100 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>
                <div>
                    <label class="text-white dark:text-gray-200" for="Category">Category</label>
                    <select formControlName="Category"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                        <option selected hidden value="">select</option>
                        <option value="Camera">Camera</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Budget">Budget</option>
                        <option value="Balanced">Balanced</option>
                        <option value="media">media</option>
                        <option value="Unique">Unique</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div>
                    <label class="text-white dark:text-gray-200" for="range">Rating out of 100</label>
                    <input formControlName="range" [defaultValue]="0" id="range" type="range"
                        class="block w-full py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>
                <div>
                    <label class="text-white dark:text-gray-200" for="expiry">Date of expiry</label>
                    <input formControlName="expiry" id="expiry" type="date"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>
                <div>
                    <label class="text-white dark:text-gray-200" for="Description">Product Description</label>
                    <textarea formControlName="Description" id="Description" type="textarea"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-white">
                        Image
                    </label>
                    <div>
                        <label class="text-white dark:text-gray-200" for="image">Image URL</label>
                        <input formControlName="image" id="image" type="text"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    </div>
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <button
                    class="px-7 py-3 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600">
                    Add product</button>
            </div>
        </form>
    </section>
</div>
